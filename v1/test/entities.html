<script type="module">

  import { Game } from '../src/game.js';

  const stars = new Path2D();
  for ( let i = 0; i < 400; i ++ ) {
    const x = Math.random() * 500;
    const y = Math.random() * 500;
    const r = Math.random() * 1;
    stars.moveTo( 0, 0 );
    stars.arc( x, y, r, 0, Math.PI * 2 );
  }

  const game = new Game();
  game.update = ( dt ) => {
  }

  game.draw = ( ctx ) => {
    ctx.fillStyle = 'white';
    ctx.fill( stars );
  }

</script>
