<script type="module">

  import { Game } from '../src/Game.js';
  import { Ship } from '../src/Ship.js';
  import { World } from '../src/world.js';
  import { Info } from '../info/info.js';

  const ships = [
    new Ship( Info.Player ),
    new Ship( Info.Scout ),
    new Ship( Info.Frigate ),
    new Ship( Info.Destroyer ),
  ];
  
  const world = new World( 500, 500 );

  ships.forEach( ship => world.spawnInside( ship ) );

  const game = new Game();
  game.scrollX = 500;
  game.scrollY = 500;
  game.update = ( dt ) => {    
    ships.forEach( ship => ship.angle += ship.turnSpeed * dt );
    world.update( dt );
  };

  game.draw = ( ctx ) => {
    world.draw( ctx );
  };

</script>
