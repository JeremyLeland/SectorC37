<!DOCTYPE HTML>
<html>
   <head>
      <title>Sector C37 Tests: Explosion</title>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <style>
         html, body { margin: 0; padding: 0; }
      </style>
   </head>
   <body bgcolor="black" text="white">
      <script type="module">
         import { Game } from "../game.js"
         import { Level } from "../level.js"
         import { Asteroid } from "../asteroid.js"
         import { Player } from "../player.js"
         import { Ship } from "../ship.js"

         export class DummyShip extends Ship {
            constructor(x, y) {
               super({
                  x: x, y: y, 
                  radius: 10, 
                  mass: 1,
                  health: 100, 
                  damage: 50, 
                  speed: 0, 
                  turnSpeed: 0.005,
                  color: "blue"
               })
            }
         }

         class Test extends Game {
            constructor() {
               super()

               this.level = new Level(window.innerWidth, window.innerHeight)
               this.asteroid = new Asteroid(400, 100, 0, 0, 30, "brown")
               this.ship = new DummyShip(100, 200)
               this.level.addEntity(this.asteroid)
               this.level.addEntity(this.ship)

               this.canvas.style.cursor = "crosshair"

               this.startGame()
            }

            update(dt) {
               if (this.mouseIsDown) {
                  if (this.mouseButton == 0) {
                     if (this.asteroid.isAlive()) {
                        this.asteroid.health = 0
                        this.asteroid.die()
                     }

                     if (this.asteroid.isAlive()) {
                        this.ship.health = 0
                        this.ship.die()
                     }
                  }
                  else {
                     //this.level.actors.forEach(a => a.die())
                  }
               }

               this.level.update(dt)
            }

            draw(ctx) {
               this.level.draw(ctx)
            }
         }

         new Test()

      </script>
   </body>
   </body>
</html>
