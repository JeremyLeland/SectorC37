<!DOCTYPE HTML>
<html>

<head>
   <title>Sector C37 Tests: Turrets</title>
   <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
   <style>
      html,
      body {
         margin: 0;
         padding: 0;
      }
   </style>
</head>

<body bgcolor="black" text="white">
   <script type="module">
      import { Game } from "../game.js"
      import { Level } from "../level.js"
      import { Asteroid } from "../asteroid.js"
      import { Player } from "../player.js"
      import * as Enemies from "../enemies.js"

      class Test extends Game {
         constructor() {
            super()

            this.level = new Level(window.innerWidth, window.innerHeight)
            this.player = new Player(100, 100)
            this.player.speed = 0
            this.level.addEntity(this.player)

            this.asteroid = new Asteroid(400, 100, 0, 0, 30, "brown")
            this.level.addEntity(this.asteroid)

            this.turret = new Enemies.Turret(100, 200)
            this.level.addEntity(this.turret)

            this.canvas.style.cursor = "crosshair"

            this.startGame()
         }

         update(dt) {
            this.level.update(dt)
         }

         draw(ctx) {
            this.level.draw(ctx)
         }
      }

      globalThis.test = new Test()

   </script>
</body>
</body>

</html>
