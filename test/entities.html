<link rel="stylesheet" href="../style.css">

<style>
  body { background-color: black;}

  .player {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 1px 0 1px 2px;
    border-color: transparent transparent transparent green;
  }

  .enemy {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 1px 0 1px 2px;
    border-color: transparent transparent transparent blue;
  }

  .rock {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-radius: 50%;
    border-color: brown;
  }
  
</style>

<body>

</body>

<script type="module">

  import { Entity } from '../src/entity.js';
  import { World } from '../src/world.js';
  import { Info } from '../info/info.js';

  let player = new Entity( Info.Player );
  let enemy = new Entity( Info.Enemy );
  let rock = new Entity( Info.Rock );

  player.div.className = 'player';
  enemy.div.className = 'enemy';
  rock.div.className = 'rock';

  const world = new World();
  world.spawn( player );
  world.spawn( enemy );
  world.spawn( rock );

  // player.dAngle = 0.001;
  enemy.dAngle = -0.002;
  rock.dAngle = 0.0005;

  function update( dt ) {

    player.goalAngle = Math.atan2( 
      document.body.scrollTop + mouseY - player.y, 
      document.body.scrollLeft + mouseX - player.x
    );

    world.update( dt );
  }

  let mouseX = 0, mouseY = 0, mouseDown = false;
  document.onmousemove = onInput;
  document.ontouchmove = onInput;
  document.onmousedown  = ( e ) => { mouseDown = true; onInput( e ); }
  document.ontouchstart = ( e ) => { mouseDown = true; onInput( e ); }
  document.onmouseup  = ( e ) => mouseDown = false;
  document.ontouchend = ( e ) => mouseDown = false;
  function onInput( e ) {
    const event = e.touches ? e.touches[0] : e;
    mouseX = event.clientX;
    mouseY = event.clientY;
  }

  let lastTime = null;
  function animate( now ) {
    lastTime ??= now;   // for first call only
    update( now - lastTime );
    lastTime = now;

    requestAnimationFrame( animate );
  }
  requestAnimationFrame( animate );

</script>
