<!DOCTYPE HTML>
<html>
   <head>
      <title>Sector C37 Tests: TimeUntilHit()</title>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <style>
         html, body { margin: 0; padding: 0; }
      </style>
   </head>
   <body bgcolor="black" text="white">
      <script type="module">
         import { Game } from "../game.js"
         import { Level } from "../level.js"

         class Test extends Game {
            constructor() {
               super()

               this.level = new Level(window.innerWidth, window.innerHeight)
               
               for (let i = 0; i < 10; i ++) {
                  this.level.addRandomAsteroid(this.level.width*i/10/2)
               }

               this.startGame()
            }

            prepareUI() {
               super.prepareUI()

               this.debugUI = document.createElement('div')
               this.debugUI.style = "position: absolute; white-space: pre; left: 2px; top: 2px; font: 10px sans-serif"
               document.body.appendChild(this.debugUI)
            }

            update(dt) {
               this.level.update(dt)
            }

            draw(ctx) {
               this.level.draw(ctx)
            }
         }

         globalThis.test = new Test()

      </script>
   </body>
   </body>
</html>
