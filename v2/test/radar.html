<title>Radar Styling</title>
<link rel="stylesheet" href="../grid.css">

<style>
  body {
    cursor: crosshair;

    display: flex;
    /* align-items: center; */
    justify-content: center;
    height: 100%;
  }

  #ui {
    position: absolute;
    vertical-align: top;
    display: flex;
    gap: 8px;
    margin-left: 4px;
  }

  .outer_bar {
    width: 150px;
    height: 8px;
    margin-top: 5px;
    border: 1px solid white;
  }

  .inner_bar {
    height: 100%;
  }

  #health { background-color: rgba( 255, 0, 0, 0.5 ); }
  #energy { background-color: rgba( 0, 200, 255, 0.5 ); }
  #minimap {
    --dark: rgba( 20, 20, 20, 0.5 );
    --light: rgba( 100, 100, 100, 0.5 );
    background-image: radial-gradient( 
      var( --light ) 0px, var( --dark ) 2px,
      var( --dark ) 16px, var( --light ) 17px, var( --dark ) 18px, 
      var( --dark ) 32px, var( --light ) 33px, var( --dark ) 34px
    );
    clip-path: circle( 50% );
  }

  #title {
    position: absolute;
    font-size: 100;
    font-family: 'Courier New', Courier, monospace;
    bottom: 50%;
  }

  #message {
    position: absolute;
    font-size: 20;
    font-family: 'Courier New', Courier, monospace;
    top: 60%;
  }
</style>

<body>
  <div id="ui">
    Health:
    <div class="outer_bar">
      <div class="inner_bar" id="health"></div>
    </div>
    <div>
      <canvas id="minimap" width="100" height="100"></canvas>
      <br>
      <label for="enemies">Enemies: </label>
      <span id="enemies"></span>
    </div>
    Energy:
    <div class="outer_bar">
      <div class="inner_bar" id="energy"></div>
    </div>
  </div>
</body>
